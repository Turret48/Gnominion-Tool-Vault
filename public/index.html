<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnomion Tool Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#1a202c',
              'primary': '#2d3748',
              'surface': '#4a5568',
              'border': '#718096',
              'primaryHover': '#a0aec0',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-background text-gray-200 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-primary mb-4">Gnomion Tool Vault</h1>
        <div class="flex gap-2">
            <input type="text" id="tool-input" class="bg-surface border border-border rounded-md p-2 w-full" placeholder="Enter a tool name (e.g., 'git', 'docker', 'kubernetes')">
            <button id="explain-button" class="bg-primary hover:bg-primaryHover text-white font-bold py-2 px-4 rounded-md">Explain</button>
        </div>
        <div id="explanation-container" class="mt-4 p-4 bg-surface rounded-md shadow-lg">
            <!-- Explanation will be loaded here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
